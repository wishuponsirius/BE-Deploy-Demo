server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
    
  cloud:
    gateway:
      routes:
        # User Service API Docs (no auth required - must be before user-service route)
        - id: user-service-docs
          uri: https://user-service.up.railway.app
          predicates:
            - Path=/api/users/v3/api-docs
          filters:
            - RewritePath=/api/users/v3/api-docs, /v3/api-docs
                      
        # User Service Auth Routes (no auth required)
        - id: user-service-auth
          uri: https://user-service.up.railway.app
          predicates:
            - Path=/api/auth/**
            
        # Admin Routes (auth required)
        - id: admin-service
          uri: https://user-service.up.railway.app
          predicates:
            - Path=/api/admin/**
            
        # User Service Routes
        - id: user-service
          uri: https://user-service.up.railway.app
          predicates:
            - Path=/api/users/**
    
      discovery:
        locator:
          enabled: false
          # lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            allowCredentials: false
            maxAge: 3600

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
  expiration: 86400000 # 24 hours in milliseconds
  
# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    urls:
      - name: User Service
        url: /api/users/v3/api-docs
  show-actuator: true

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.example.microservice: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

